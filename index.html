<!DOCTYPE html>
<!-- saved from url=(0056)https://dev.ltp.f-power.co.jp:4461/ct/test/tool/com.html -->
<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link href="./css/lib/mui.min.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous">
	<title>こまんどちーと</title>
	<link href="./css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="message" id="message-area"
		v-bind:class="[{display: isDisplay}, className]">
		{{message}}
	</div>
	<div class="main-container">
		<!-- Header -->
		<header class="mui-appbar mui--z1">
			<img src="./img/logo.png" alt="こまんどちーと" height="70">
		</header>
		<div class="mui-container">
			<!-- Tabs -->
			<ul id="command-tabs" class="mui-tabs__bar">
				<li v-for="item in items" 
					v-bind:class="[item.isActive == true ? item.activeClass : '']">
					<a v-bind:data-mui-controls="[item.panelName]" data-mui-toggle="tab">
						{{item.title}}
					</a>
				</li>
			</ul>

			<!-- Tab -->
			<div id="command-tab">
				<div v-for="item in items" class="mui-tabs__pane"
					v-bind:class="[item.isActive == true ? item.activeClass : '']"
					v-bind:id="[item.panelName]">
					<div class="mui-panel">
<!-- 						<div class="mui-textfield mui-textfield--float-label"
							v-if="item.panelName === 'puls-panel'">
							<input type="text" name="new-name">
							<label>New Name</label>
						</div>
						<h1 v-else>{{item.title}}</h1> -->
						<h1>{{item.title}}</h1>

						<div class="mui-panel">
							<div v-if="item.panelName !== 'setting-panel'">
								<table class="mui-table mui-table--bordered m-buttom-0">
									<thead>
										<tr>
											<th>Copy</th>
											<th>Command</th>
											<th>Memo</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="list in item.lists">
											<td class="mui--text-center">
												<i class="fa fa-clone copy"></i>
											</td>
											<td>{{list.command}}</td>
											<td>{{list.memo}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div v-else>
								<div class="mui-textfield mui-textfield--float-label">
									<textarea class="mui--is-empty mui--is-pristine mui--is-touched mui-textarea-custom"
										id="json-text"></textarea>
									<label>Input JSON</label>
								</div>
								<button class="mui-btn mui-btn--raised mui-btn--primary" id="save-btn">SAVE JSON</button>
								<button class="mui-btn mui-btn--raised mui-btn--danger" id="delete-btn">DELETE JSON</button>
								<a class="m-left-10" href="./json/sample.json" target="_brank">SAMPLE JSON</a>
 							</div>
<!-- 							<div class="p-left-10">
								<button class="mui-btn mui-btn--fab mini-btn" id="pls-btn">+</button>
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="mui-container mui--text-center">
				<a href="https://github.com/yamachita0109/CommandCheat"
					target="_brank">GitHub</a>
			</div>
		</footer>
	</div>
	<script src="./js/const.js"></script>
	<script src="./js/storage.js"></script>

	<script src="./js/lib/vue.js"></script>
	<script src="./js/initDisplay.js"></script>
	<script src="./js/initMessage.js"></script>

	<script src="./js/lib/mui.min.js"></script>
	<script src="./js/initEventActionBtn.js"></script>
</body></html>
