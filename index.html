<!DOCTYPE html>
<!-- saved from url=(0056)https://dev.ltp.f-power.co.jp:4461/ct/test/tool/com.html -->
<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link href="./css/lib/mui.min.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous">
	<title>Command</title>
	<link href="./css/index.css" rel="stylesheet" type="text/css">

	<script src="./js/const.js"></script>
	<script src="./json/test.js"></script>
</head>
<body>
	<div class="main-container">
		<!-- Header -->
		<header class="mui-appbar mui--z1"></header>
		<div class="mui-container">
			<!-- Tabs -->
			<ul id="command-tabs" class="mui-tabs__bar">
				<li v-for="item in items" 
					v-bind:class="[item.isActive == true ? item.activeClass : '']">
					<a v-bind:data-mui-controls="[item.panelName]" data-mui-toggle="tab">
						{{item.message}}
					</a>
				</li>
			</ul>

			<!-- Tab -->
			<div id="command-tab">
				<div v-for="item in items" class="mui-tabs__pane"
					v-bind:class="[item.isActive == true ? item.activeClass : '']"
					v-bind:id="[item.panelName]">
					<div class="mui-panel">
						<div class="mui-textfield mui-textfield--float-label" v-if="item.panelName === 'puls-panel'">
							<input type="text" name="new-name">
							<label>New Name</label>
						</div>
						<h1 v-else>{{item.message}}</h1>

						<div class="mui-panel">
							<table class="mui-table mui-table--bordered">
								<thead>
									<tr>
										<th>Copy</th>
										<th>Command</th>
										<th>Memo</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="list in item.lists" >
										<td><i class="fa fa-clone copy"></i></td>
										<td>{{list.command}}</td>
										<td>{{list.memo}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="mui-container mui--text-center">
				<a href="https://github.com/yamachita0109/CommandCheat"
					target="_brank">GitHub</a>
			</div>
		</footer>
	</div>
	<script src="./js/lib/vue.js"></script>
	<script src="./js/initDisplay.js"></script>

	<script src="./js/lib/mui.min.js"></script>
	<script src="./js/copy.js"></script>

</body></html>
